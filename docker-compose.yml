version: '3.8'

services:
  # ============================================================================
  # Backend FastAPI
  # ============================================================================
  backend:
    build:
      context: ./meuFuturoBackend
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=${PYTHON_VERSION:-3.11}
    container_name: meufuturo-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # Database (AWS RDS ou external)
      DATABASE_URL: ${DATABASE_URL}
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      
      # API Configuration
      API_V1_PREFIX: ${API_V1_PREFIX:-/api/v1}
      PROJECT_NAME: ${PROJECT_NAME:-MeuFuturo API}
      VERSION: ${VERSION:-1.0.0}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000,http://frontend:3000}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      
      # AI Configuration
      AI_PREDICTION_ENABLED: ${AI_PREDICTION_ENABLED:-true}
      AI_CONFIDENCE_THRESHOLD: ${AI_CONFIDENCE_THRESHOLD:-0.7}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      
      # Rate Limiting
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-60}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - meufuturo-network
    volumes:
      - backend_logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Frontend Next.js
  # ============================================================================
  frontend:
    build:
      context: ./meuFuturoFrontend
      dockerfile: Dockerfile
      args:
        - NODE_VERSION=${NODE_VERSION:-18}
    container_name: meufuturo-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      # API Configuration
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-MeuFuturo}
      
      # Build Configuration
      NODE_ENV: ${NODE_ENV:-production}
      
      # Features
      NEXT_PUBLIC_AI_ENABLED: ${NEXT_PUBLIC_AI_ENABLED:-true}
      NEXT_PUBLIC_ANALYTICS_ENABLED: ${NEXT_PUBLIC_ANALYTICS_ENABLED:-false}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - meufuturo-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================================================
# Volumes
# ============================================================================
volumes:
  backend_logs:
    driver: local
    name: meufuturo-backend-logs

# ============================================================================
# Networks
# ============================================================================
networks:
  meufuturo-network:
    driver: bridge
    name: meufuturo-network
