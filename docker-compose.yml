services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: meufuturo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-meufuturo}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-meufuturo123}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Otimizações para low memory (1GB instance)
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    command: >
      postgres
      -c shared_buffers=128MB
      -c effective_cache_size=256MB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=8MB
      -c min_wal_size=1GB
      -c max_wal_size=2GB
      -c max_connections=20
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-meufuturo}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - meufuturo-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ============================================================================
  # Backend FastAPI
  # ============================================================================
  backend:
    build:
      context: ./meuFuturoBackend
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=${PYTHON_VERSION:-3.11}
    container_name: meufuturo-backend
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 1 --log-level warning
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # Database (PostgreSQL)
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-meufuturo123}@postgres:5432/${POSTGRES_DB:-meufuturo}"
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      
      # API Configuration
      API_V1_PREFIX: ${API_V1_PREFIX:-/api/v1}
      PROJECT_NAME: ${PROJECT_NAME:-MeuFuturo API}
      VERSION: ${VERSION:-1.0.0}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000,http://frontend:3000}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      
      # AI Configuration
      AI_PREDICTION_ENABLED: ${AI_PREDICTION_ENABLED:-true}
      AI_CONFIDENCE_THRESHOLD: ${AI_CONFIDENCE_THRESHOLD:-0.7}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      
      # Rate Limiting
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-60}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 60s
    networks:
      - meufuturo-network
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ============================================================================
  # Frontend Next.js
  # ============================================================================
  frontend:
    build:
      context: ./meuFuturoFrontend
      dockerfile: Dockerfile
      args:
        - NODE_VERSION=${NODE_VERSION:-18}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
        - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-MeuFuturo}
        - NEXT_PUBLIC_AI_ENABLED=${NEXT_PUBLIC_AI_ENABLED:-true}
        - NEXT_PUBLIC_ANALYTICS_ENABLED=${NEXT_PUBLIC_ANALYTICS_ENABLED:-false}
    container_name: meufuturo-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      # Otimizações Node.js para low memory
      NODE_OPTIONS: "--max-old-space-size=256"
      
      # Build Configuration
      NODE_ENV: ${NODE_ENV:-production}
      
      # Features
      NEXT_PUBLIC_AI_ENABLED: ${NEXT_PUBLIC_AI_ENABLED:-true}
      NEXT_PUBLIC_ANALYTICS_ENABLED: ${NEXT_PUBLIC_ANALYTICS_ENABLED:-false}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 90s
    networks:
      - meufuturo-network
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
    name: meufuturo-postgres-data
  backend_logs:
    driver: local
    name: meufuturo-backend-logs

# ============================================================================
# Networks
# ============================================================================
networks:
  meufuturo-network:
    driver: bridge
    name: meufuturo-network
